<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="topBar">
           
            <div class="form-inline" role="form">
                <div class="form-group  form-group-sm">
                   <h1>Yelp - Analytics</h1>
              </div>
              <div class="form-group  form-group-sm">
                  <label>Feature Set: </label>
                  <select  class="form-control" onchange="chageDb(this)">
                        <option value="Discriminative">Most Discriminative</option>
                        <option value="Frequent">Most Frequent</option>
                  </select> 
              </div>
             <div class="form-group  form-group-sm">
                <input class="form-control" type="text" id="txtAddFeature" placeholder="add feature" />
                <button class="btn btn-sm btn-success" onclick="addFeature()"><i class="glyphicon glyphicon-plus"> </i>Add</button>
            </div>
            
            </div>
       </div>
        <div id="mainScatter" class="chart"></div>
        <div>
            <div id="qualiScatter" class="chart"></div>
            <div id="modiScatter" class="chart"></div>
        </div>
        <div id="ctrlReviews">
            <label>By: </label>
            <select id="slctReview" onchange="changeListType()">
                <option value="reviews">Reviews</option>
                <option value="business">Business</option>
            </select>
            <label style="margin-left:20px" id="lblSort">Sort: </label>
            <select id="slctSort" onchange="changeListType()">
                <option value="vt">Votes</option>
                <option value="rd">Rating</option>
            </select>
        </div>
        <div id="reviewList"></div>
        <div class="modal fade" id="modalReviews">
            
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <p>One fine body&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="loading" id="mLoading">
            Loading...
        </div>
        <div class="loading" id="rLoading">
            Loading...
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</html>
